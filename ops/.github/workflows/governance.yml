name: Governance Evidence Pipeline

on:
  push:
    branches: ["*"]
  workflow_dispatch:

jobs:
  governance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate AEIP manifests
        run: |
          python tools/governance_manifest.py --charter --artifact-id control-tower-charter --owner "Governance Council" --layer L0.CT --description "Control Tower governance charter" --consent-record ledger://consent/control-tower-charter --tag governance --control "NIST AI RMF:GOVERN-1"
          python tools/governance_manifest.py --compute --artifact-id control-tower-compute --owner "Platform Operations" --layer L5.CT --lifecycle deployment --processing-basis public_interest --data-category telemetry --tag resilience --receipt ledger://receipts/control-tower-compute-001 --control "ISO/IEC 42001:6.4"
          python tools/governance_manifest.py --deployment --artifact-id control-tower-deployment --owner "Release Stewards" --layer L6.CT --lifecycle deployment --tag release --link control-tower-compute --receipt ledger://receipts/control-tower-deploy-2025

      - name: Run governance integrity check
        run: python tools/integrity_check.py

      - name: Verify AEIP signatures
        run: python tools/verify_aeip_signatures.py

      - name: Upload manifests
        uses: actions/upload-artifact@v4
        with:
          name: govspine-manifests
          path: govspine/**/*.aeip.json
          if-no-files-found: warn
