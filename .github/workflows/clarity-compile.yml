name: Clarity Compass Compilation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

defaults:
  run:
    shell: bash

jobs:
  clarity-compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run Clarity compilation
        run: |
          mkdir -p audits/logs
          codex run clarity-compile | tee audits/logs/clarity-compile-$(date -u +"%Y%m%dT%H%M%SZ").log
      - name: Upload clarity logs
        uses: actions/upload-artifact@v4
        with:
          name: clarity-compile-logs
          path: audits/logs/*.log
