name: Build Docs (LaTeX)
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install TeX
        run: sudo apt-get update && sudo apt-get install -y latexmk texlive-full
      - name: Compile Canonical PDF
        run: bash tools/build-docs.sh
      - uses: actions/upload-artifact@v4
        with:
          name: ai-osi-stack-v5-pdf
          path: versions/ai-osi-stack-v5.pdf
