name: Integrity Manifest
on:
  push:
    paths:
      - 'source/**'
      - 'reference/**'
      - 'README.md'
jobs:
  checksums:
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/actions/setup-context
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Cache pip downloads
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-pyyaml
      - name: Install Dependencies
        run: pip install pyyaml
      - name: Generate Advisory Checksums
        run: python3 tools/gen-checksums.py
      - uses: actions/upload-artifact@v4
        with:
          name: advisory-manifest
          path: meta/v5-manifest.yaml
