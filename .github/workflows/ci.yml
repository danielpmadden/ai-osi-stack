name: Secure CI

on:
  push:
    branches: ["main", "develop", "work", "master"]
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Node dependencies
        run: npm ci

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Generate inventory
        run: ./ops/inventory/inventory.sh

      - name: Lint TypeScript
        run: npm run lint

      - name: Run Vitest
        run: npm test -- --run

      - name: Run Pytest
        run: pytest --maxfail=1 --disable-warnings -q

      - name: Validate AEIP receipts
        run: |
          npm run validate:aeip
          npm run validate:governance

      - name: Generate SBOM
        run: ./ops/sbom/syft-sbom.sh

      - name: Trivy scans
        run: ./ops/sbom/trivy-scan.sh

      - name: Secret scanning
        run: ./ops/secrets/run-gitleaks.sh

      - name: License audit
        run: ./ops/license/scan-licenses.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: security-artifacts
          path: |
            ops/inventory/file-inventory.json
            ops/inventory/source-index.csv
            ops/sbom/spdx.json
            ops/sbom/cyclonedx.json
            ops/sbom/trivy-fs.txt
            ops/sbom/trivy-sbom.txt
            ops/license/dependency-licenses.csv

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: vitest-coverage
          path: coverage
