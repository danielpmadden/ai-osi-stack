name: Governance CI

on:
  push:
    paths:
      - 'governance/**'
      - 'schemas/**'
      - 'tools/**'
      - 'docs/**'
      - '.github/workflows/governance-ci.yml'
  pull_request:
    paths:
      - 'governance/**'
      - 'schemas/**'
      - 'tools/**'
      - 'docs/**'
  schedule:
    - cron: '0 3 * * *'
    - cron: '0 5 1 */3 *'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pykwalify pyyaml
      - name: Schema validation
        run: |
          pykwalify -d governance/change_control_records/sample_ccr.yaml -s governance/change_control_records/ccr.schema.yaml
      - name: AEIP signature verification
        run: python tools/verify_aeip_signatures.py
      - name: Integrity check
        run: python tools/integrity_check.py
      - name: Update metrics and dashboards
        run: |
          python tools/update-metrics.py
          python tools/generate-cro-dashboard.py
          python tools/crosswalk-generator.py
      - name: Notify red compliance debt
        env:
          SLACK_WEBHOOK: ${{ secrets.GOVERNANCE_SLACK_WEBHOOK }}
        run: python tools/notify_red_status.py

  quarterly-drill:
    if: github.event_name == 'schedule' && github.event.schedule == '0 5 1 */3 *'
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Simulate quarterly incident
        run: python tools/simulate-incident.py data_breach
