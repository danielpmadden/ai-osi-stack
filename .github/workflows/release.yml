name: Canonical Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          npm ci
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run validators
        run: |
          npm run lint
          npm test -- --run
          pytest -q
          npm run validate:aeip
          npm run validate:governance

      - name: Generate SBOM
        run: ./ops/sbom/syft-sbom.sh

      - name: Create deterministic archive
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          ./ops/release/mk-dist.sh "$VERSION"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"

      - name: Sign artifacts
        env:
          GPG_KEY: ${{ secrets.RELEASE_GPG_KEY_ID }}
        run: |
          ./ops/release/sign.sh dist/ai-osi-stack-v${VERSION}.tar.gz versions/ai-osi-stack-v5.pdf

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/ai-osi-stack-v${{ env.VERSION }}.tar.gz
            dist/ai-osi-stack-v${{ env.VERSION }}.tar.gz.asc
            versions/ai-osi-stack-v5.pdf.asc
            ops/sbom/spdx.json
            ops/sbom/cyclonedx.json
            INTEGRITY_NOTICE.md
          body: |
            Automated canonical release for ${{ github.ref_name }}.
            See INTEGRITY_NOTICE.md for hashes and signature references.
