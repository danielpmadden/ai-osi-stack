{
  "$metadata": {
    "name": "Oversight Assurance Metrics",
    "version": "1.0.0",
    "description": "Quantitative and qualitative oversight metrics for continuous assurance."
  },
  "schema": {
    "type": "object",
    "required": [
      "id",
      "version",
      "source",
      "personaId",
      "timestamp",
      "hash",
      "dignityCompliance",
      "metrics"
    ],
    "properties": {
      "id": {"type": "string"},
      "version": {"type": "string"},
      "source": {"type": "string"},
      "personaId": {"type": "string"},
      "timestamp": {"type": "string"},
      "hash": {"type": "string"},
      "hashAlgorithm": {"type": "string"},
      "temporalSeal": {"type": "string"},
      "aeipVersion": {"type": "string"},
      "governanceScope": {"type": "string"},
      "dignityCompliance": {"type": "boolean"},
      "metrics": {
        "type": "array",
        "items": {
          "type": "object",
          "required": ["metricId", "value", "interpretation"],
          "properties": {
            "metricId": {"type": "string"},
            "value": {"type": "number"},
            "unit": {"type": "string"},
            "interpretation": {"type": "string"},
            "threshold": {"type": "number"}
          }
        }
      },
      "observations": {
        "type": "array",
        "items": {"type": "string"}
      },
      "personaSignature": {"type": "object"}
    }
  }
}
