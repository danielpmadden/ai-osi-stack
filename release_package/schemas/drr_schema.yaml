{
  "$metadata": {
    "name": "Decision Rationale Record",
    "version": "1.0.0",
    "description": "Captures deliberative reasoning traces and governance checkpoints."
  },
  "schema": {
    "type": "object",
    "required": [
      "id",
      "version",
      "source",
      "personaId",
      "timestamp",
      "hash",
      "dignityCompliance",
      "decisionSummary",
      "rationale"
    ],
    "properties": {
      "id": {"type": "string"},
      "version": {"type": "string"},
      "source": {"type": "string"},
      "personaId": {"type": "string"},
      "timestamp": {"type": "string"},
      "hash": {"type": "string"},
      "hashAlgorithm": {"type": "string"},
      "temporalSeal": {"type": "string"},
      "aeipVersion": {"type": "string"},
      "governanceScope": {"type": "string"},
      "dignityCompliance": {"type": "boolean"},
      "decisionSummary": {"type": "string"},
      "rationale": {
        "type": "array",
        "items": {
          "type": "object",
          "required": ["step", "justification", "evidence"],
          "properties": {
            "step": {"type": "string"},
            "justification": {"type": "string"},
            "evidence": {"type": "string"},
            "artifactRef": {"type": "string"}
          }
        }
      },
      "riskAssessment": {"type": "object"},
      "personaSignature": {"type": "object"},
      "oversightNotes": {
        "type": "array",
        "items": {"type": "string"}
      }
    }
  }
}
